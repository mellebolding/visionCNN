# Simple CNN Configuration for comparison
# Usage: python scripts/train.py --config configs/simple_cnn.yaml

experiment_name: simple_cnn_cifar10

# Model configuration
model:
  name: simple_cnn
  num_classes: 10

# Data configuration
data:
  dataset: cifar10
  root: ./data
  img_size: 32
  num_workers: 8
  pin_memory: true
  auto_augment: true

# Training configuration
training:
  epochs: 35
  batch_size: 128
  lr: 0.001
  min_lr: 1e-6
  weight_decay: 0.01
  optimizer: adamw
  scheduler: cosine
  label_smoothing: 0.1
  use_amp: true
  compile: false            # torch.compile - disable for small models/datasets
  seed: 42
  channels_last: true

# Logging configuration
# All outputs (checkpoints, logs, history.csv) are saved to logs/{experiment_name}/
logging:
  log_dir: logs
