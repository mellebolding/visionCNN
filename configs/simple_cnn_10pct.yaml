# Simple CNN with 10% training data
# Usage: python scripts/train.py --config configs/simple_cnn_10pct.yaml

experiment_name: simple_cnn_cifar10_10pct

# Model configuration
model:
  name: simple_cnn
  num_classes: 10

# Data configuration
data:
  dataset: cifar10
  root: ./data
  img_size: 32
  num_workers: 8
  pin_memory: true
  auto_augment: true
  train_fraction: 0.1  # Use 10% of training data

# Training configuration
training:
  epochs: 35
  batch_size: 128
  lr: 0.001
  min_lr: 1e-6
  weight_decay: 0.01
  optimizer: adamw
  scheduler: cosine
  label_smoothing: 0.1
  use_amp: true
  compile: false
  seed: 42

# Logging configuration
logging:
  log_dir: logs
